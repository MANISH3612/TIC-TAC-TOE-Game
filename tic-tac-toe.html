<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="jquery.js"></script>
	
	<link rel="stylesheet" type="text/css" href="mystyles.css">
	
    <title>TIC-TAC-TOE</title>
	
  </head>
  <body>
	
	<div id="print"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1>TIC-TAC-TOE</h1>
				<div class="alert alert-success dis" id="win" role="alert"></div>
				<div class="alert alert-danger dis" id="lose" role="alert"></div>
				<div class="alert alert-warning dis" id="drawn" role="alert"></div>
				<div id="main">
					<button id="one" value="0" class="dim"></button>
					<button id="two" value="1"  class="dim"></button>
					<button id="three" value="2" class="dim"></button>
					<button id="four" value="3"  class="dim"></button>
					<button id="five" value="4" class="dim"></button>
					<button id="six" value="5" class="dim"></button>
					<button id="seven" value="6" class="dim"></button>
					<button id="eight" value="7" class="dim"></button>
					<button id="nine" value="8" class="dim"></button>
					
					<button id="first" class="btn btn-primary">Play First</button>
					<button id="second" class="btn btn-primary">Play Second</button>
					<button id="game" class="btn btn-success">New Game</button>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
	
	<script src="myscript.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
  </body>
</html>
